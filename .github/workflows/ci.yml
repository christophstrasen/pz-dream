name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Lua 5.1
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"

      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install tools
        run: |
          luarocks install luacheck
          luarocks install busted

      - name: Checkout DREAMBase (required dependency)
        run: |
          git clone --depth 1 https://github.com/christophstrasen/DREAMBase external/DREAMBase

      - name: Run DREAMBase unit tests
        run: |
          cd external/DREAMBase
          busted --helper=tests/helper.lua tests/unit

      - name: Lint (luacheck)
        run: |
          luacheck Contents/mods/DREAM/42/media/lua/shared/examples

      - name: Run DREAM unit tests
        run: |
          busted --helper=tests/helper.lua tests/unit
