name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Lua 5.1
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"

      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install busted
        run: luarocks install busted

      - name: Run DREAM unit tests
        run: |
          busted tests/unit

  test-with-dreambase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Lua 5.1
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"

      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install busted
        run: luarocks install busted

      - name: Checkout DREAMBase (for shared helpers)
        run: |
          git clone --depth 1 https://github.com/christophstrasen/DREAMBase external/DREAMBase

      - name: Run DREAMBase unit tests
        run: |
          cd external/DREAMBase
          busted tests/unit

      - name: Run DREAM unit tests (with DREAMBase)
        env:
          LUA_PATH: external/DREAMBase/Contents/mods/DREAMBase/42/media/lua/shared/?.lua;external/DREAMBase/Contents/mods/DREAMBase/42/media/lua/shared/?/init.lua;;
        run: |
          busted tests/unit
